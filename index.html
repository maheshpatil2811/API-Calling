<html lang="en">

    <body>
        <div class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">UserID</th>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    

  </tbody>
</table>
        
        <script>
            function getUserInfo(object,cbfn){
          
                let xhr = new XMLHttpRequest();
                xhr.open(object.method, object.url, true);
                xhr.send();
                
                xhr.onload = function() {
                    console.log();
                     cbfn(xhr.responseText);
                    
                     
                }

               

            }
            getUserInfo({url:'https://jsonplaceholder.typicode.com/posts',method:"GET"},function(response){
                
                  response =JSON.parse(response);
                  var tr = '';
                  console.log(response);
                  console.log(typeof response);
                  response.forEach((currentElement,index,arr) => {
                    console.log(currentElement);
                    console.log(currentElement.userId);
                     tr =tr + `<tr>
                                <th scope="row">`+currentElement.userId +`</th>
                                <td>`+currentElement.id +`</td>
                                <td>`+currentElement.title +`</td>
                                <td>`+currentElement.body +`</td>
                                </tr>`
                    
                  });
                  console.log(tr);
                  document.querySelector('tbody').innerHTML = tr;
                    document.querySelector('div.d-flex.justify-content-center').remove();
            });
            
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
