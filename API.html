<body>
    <button class="btn btn-success btn-sm mybtn">Get Todoes</button>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Completed</th>
      <th scope="col">User_ID</th>
    </tr>
  </thead>
  <tbody>
    
    
    
  </tbody>
</table>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
<script>
    document.querySelector('.mybtn').addEventListener('click', function() {
        fetch('https://jsonplaceholder.typicode.com/todos')
           .then((response) => {
            console.log(response);
            response.json().then((data) => {
            console.log(data);
            data.forEach((currentValue,index,arr) => {
                console.log(currentValue);
                let tr = `<tr>
                            <th scope="row">${currentValue.id}</th>
                            <td>${currentValue.title}</td>
                            <td>${currentValue.completed}</td>
                            <td>${currentValue.userId}</td>
                          </tr>`;
                document.querySelector('tbody').innerHTML += tr;
              
            });
                
        });
    });
